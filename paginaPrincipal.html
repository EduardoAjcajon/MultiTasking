<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTasking</title>

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/paginaPrincipal.css">
    <link rel="stylesheet" href="./css/registro.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header class="header">
        <div class="titulo">
            <span class="material-symbols-outlined">menu</span>
            <h2 class="tituloPrincipal">MultiTasking </h2>
        </div>
        <div class="opciones">
            <input type="search" id="barraBusqueda" placeholder="Buscar...">
            <span class="material-symbols-outlined">add_circle</span>
            <span class="material-symbols-outlined">
                account_circle
                </span>
            <div class="usuario-info">
                <span id="nombreUsuario"></span>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="task-list">

        </div>
    </section>

    <!-- Ventana Modal -->
    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <span class="material-symbols-outlined cerrar">close</span>
            <h2>Agregar Nueva Tarea</h2>
            <form id="formularioTarea">
                <label for="nombreTarea">Nombre de la Tarea:</label>
                <input type="text" id="nombreTarea" name="nombreTarea" required>

                <label for="asignado">Asignado:</label>
                <input type="text" id="asignado" name="asignado" required>

                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Completado con Retraso">Completado con Retraso</option>
                    <option value="Completado">Completado</option>
                    <option value="Asignado">Asignado</option>
                    <option value="No Presentado">No Presentado</option>
                    <option value="Sin Asignar">Sin Asignar</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="./js/main.js" type="module"></script>
    <script src="./js/paginaPrincipal.js" type="module"></script>

</body>
</html>
