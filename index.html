<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTasking</title>

    <!--ARCHIVOS DE CSS-->
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!--GOOGLE ICONS-->

<body>
    <header class="header">
        <a href="https://github.com/EduardoAjcajon" class="linkGit">
            <div class="btnGit">
                <p>GitHub</p>
            </div>
        </a>
    </header>
    <main class="cuerpo">
        <div class="img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLXSEZjvunKtNIDe8_qngcr1wmlJAadFcLEA&s" alt="" class="fondoLogin">

        <div class="registro">
            <div class="bienvenida">
                <h2>Hola</h2>
                <h2>Bienvenido a MyTasks</h2>
            </div>
            <form id="loginForm">
                <div class="itemLogin">
                    <div class="item">
                        <h2>Usuario o Correo</h2>
                        <input type="text" placeholder="Usuario O Correo" class="entrada" id="usuario">
                    </div>
                    <div class="item">
                        <h2>Contrase√±a</h2>
                        <input type="password" placeholder="*******" class="entrada" id="password">
                        <button type="button" id="toggle-password">Mostrar</button>
                    </div>
                </div>
                <div class="sectBtn">
                    <a href="./paginaPrincipal.html" class="linkGit">
                        <button type="button">Probar Beta</button>
                    </a>
                    <button type="submit">Iniciar</button>
                </div>
                <a href="./registro.html" class="linkGit">
                    <div class="ultimoBtn">
                        <button type="button">Crear Cuenta</button>
                    </div>
                </a>
            </form>
        </div>
    </main>
    <footer class="footer">
        
    </footer>

    <script src="./js/main.js" type="module"></script>
